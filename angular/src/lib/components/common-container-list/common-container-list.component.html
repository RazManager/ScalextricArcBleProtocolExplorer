<div class="view-container"
     gdColumns="1fr" gdRows="max-content 1fr">
    <mat-toolbar class="mat-elevation-z4">
        <mat-toolbar-row>
            <button *ngIf="menuShow" mat-icon-button (click)="menuToogle()">
                <mat-icon>menu</mat-icon>
            </button>
            {{header}}
        </mat-toolbar-row>   
    </mat-toolbar>

    <ng-content select="mat-table, mat-list, mat-grid-list, div"></ng-content>
    
    <div *ngIf="addShow" class="button-add">
        <button mat-mini-fab (click)="add()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>

<form class="view-container"
      novalidate autocomplete="off"
      gdColumns="1fr" gdRows="max-content 1fr max-content">
    <mat-toolbar>
        <mat-toolbar-row>
            <button *ngIf="menuToolbarShow" mat-icon-button type="button" (click)="menu()">
                <mat-icon>menu</mat-icon>
            </button>
            <button *ngIf="cancelToolbarShow" mat-icon-button type="button" (click)="cancel()">
                <mat-icon>arrow_back</mat-icon>
            </button>                    
            {{header}}
            <span fxFlex="grow"></span>
            <button *ngIf="saveToolbarShow" mat-icon-button type="submit" [disabled]="!formGroup.valid || (!formGroup.dirty && !dirty)">
                <mat-icon>save</mat-icon>
            </button>                    
            <button *ngIf="deleteToolbarShow" mat-icon-button type="button" color="warn" [disabled]="!formGroup.valid" (click)="delete()">
                <mat-icon>delete</mat-icon>
            </button>                    
        </mat-toolbar-row>   
    </mat-toolbar>    

    <ng-content></ng-content>

    <mat-toolbar *ngIf="isPointerDevice && crudButtons" class="toolbar-bottom">
        <mat-toolbar-row>
            <button *ngIf="saveFooterShow" mat-button type="submit" color="primary" [disabled]="!formGroup.valid || (!formGroup.dirty && !dirty)">    
                SAVE
            </button>
            <button *ngIf="!add && deleteClick.observers.length>0" mat-button type="button" color="warn" [disabled]="!formGroup.valid" (click)="delete()">
                DELETE
            </button>
            <button mat-button type="button" (click)="cancel()">
                CANCEL
            </button>    
        </mat-toolbar-row>   
    </mat-toolbar>    
</form>

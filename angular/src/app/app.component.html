<mat-sidenav-container>
    <mat-sidenav
        [mode]="sidenavMode"
        [(opened)]="sidenavOpened">
        <div fxLayout="column">
            <mat-toolbar color="accent">
                <mat-toolbar-row>
                    <a href="/" class="sidenav-toolbar-logo">Scalextric ARC BLE Explorer</a>
                </mat-toolbar-row>
            </mat-toolbar>
   
            <mat-nav-list>
                <mat-list-item (click)="navigate(['/system'])">
                    System information
                </mat-list-item>
                <mat-list-item
                        [disabled]="!connection || connection.state !== 'Initialized'"
                        (click)="navigate(['/gatt-characteristic'])">
                    GATT characteristics
                </mat-list-item>
                <mat-list-item
                        [disabled]="!connection || connection.state !== 'Initialized'"
                        (click)="navigate(['/command'])">
                    Command
                </mat-list-item>
                <mat-list-item
                        [disabled]="!connection || connection.state !== 'Initialized'"
                        (click)="navigate(['/slot'])">
                    Slot
                </mat-list-item>
                <mat-list-item
                        [disabled]="!connection || connection.state !== 'Initialized'"
                        (click)="navigate(['/throttle'])">
                    Throttle
                </mat-list-item>
                <mat-list-item
                        [disabled]="!connection || connection.state !== 'Initialized'"
                        (click)="navigate(['/throttle-profile'])">
                    Throttle profiles
                </mat-list-item>
                <mat-list-item
                        [disabled]="!connection || connection.state !== 'Initialized'"
                        (click)="navigate(['/track'])">
                    Track
                </mat-list-item>
                <mat-list-item
                        [disabled]="!connection || connection.state !== 'Initialized'"
                        (click)="navigate(['/car-id'])">
                    Car ID
                </mat-list-item>
                <mat-list-item (click)="navigate(['/log'])">
                    System log
                </mat-list-item>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-spinner *ngIf="busy"></mat-spinner>
        <div class="view-container">
            <mat-toolbar class="mat-elevation-z4" color="primary">
                <mat-toolbar-row gdColumns="1fr max-content max-content max-content" gdGap="1em">
                    <div>
                        <button *ngIf="menuShow" mat-icon-button type="button" (click)="menuToggle()">
                            <mat-icon>menu</mat-icon>
                        </button>
                        {{toolbarService.header}}   
                    </div>
                    <div>
                        <mat-icon *ngIf="!!connection && connection.state === 'Initialized' && !!command && (command.command === 'NoPowerTimerStopped' || command.command === 'NoPowerTimerTicking' || command.command === 'NoPowerRebootPic18')">power_off</mat-icon>
                        <mat-icon *ngIf="!!connection && connection.state === 'Initialized' && !!command && (command.command === 'PowerOnRaceTrigger' || command.command === 'PowerOnRacing' || command.command === 'PowerOnTimerHalt')">power</mat-icon>   
                    </div>
                    <div>
                        <mat-icon *ngIf="!!connection && connection.state === 'Initialized' && !!command && (command.command === 'NoPowerTimerStopped' || command.command === 'PowerOnRaceTrigger' || command.command === 'NoPowerRebootPic18')">timer_off</mat-icon>
                        <mat-icon *ngIf="!!connection && connection.state === 'Initialized' && !!command && (command.command === 'NoPowerTimerTicking' || command.command === 'PowerOnRacing' || command.command === 'PowerOnTimerHalt')">timer</mat-icon>    
                    </div>
                    <div>
                        <mat-icon *ngIf="!!connection && connection.state === 'Disabled'">bluetooth_disabled</mat-icon>
                        <mat-icon *ngIf="!!connection && connection.state === 'Enabled'">bluetooth</mat-icon>
                        <mat-icon *ngIf="!!connection && connection.state === 'Discovering'">bluetooth_searching</mat-icon>
                        <mat-icon *ngIf="!!connection && connection.state === 'Connected'">bluetooth_connected</mat-icon>
                        <mat-icon *ngIf="!!connection && connection.state === 'Initialized'">bluetooth_drive</mat-icon>    
                    </div>
                </mat-toolbar-row>   
            </mat-toolbar>
            <router-outlet></router-outlet>
        </div>      
    </mat-sidenav-content>
</mat-sidenav-container>

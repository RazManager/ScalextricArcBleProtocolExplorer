<mat-card class="section-container">
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef><span style="margin-right: 1em;">Time</span></th>
                <td mat-cell *matCellDef="let entity"><span style="margin-right: 1em;">{{localeString(entity.timestamp)}}</span></td>
            </ng-container>

            <ng-container matColumnDef="logLevel">
                <th mat-header-cell *matHeaderCellDef><span style="margin-right: 1em;">Level</span></th>
                <td mat-cell *matCellDef="let entity"><span style="margin-right: 1em;">{{entity.logLevel}}</span></td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef>Message</th>
                <td mat-cell *matCellDef="let entity">{{entity.message}}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="columns" sticky></tr>
            <tr mat-row *matRowDef="let entity; columns: columns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
